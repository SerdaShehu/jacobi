<!-- Use the write() method to display the following statement in an HTML document. 
Format the text as a level three header with a horizontal rule underneath: Lions, and tigers, and bears â€¦. oh my! -->

<html>
<head>
	<title></title>
	<script type="text/javascript">
		for (var i=1;i<=6;i++) // Create the JavaScript loop that runs through the various jS headers (1 through 6)
		{
			document.write("<h" + i + ">Lions, and tigers, and bears .... oh my! ") // Initiate the header tag
  			document.write("</h" + i + ">") // Close off the header tag
		}
	</script>
</head>
<body>
	<!-- Note that no body section is needed here. Could easily wrap this in a function as needed -->
</body>
</html>
