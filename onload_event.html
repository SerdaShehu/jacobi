<!-- Example using the onload event within the browser -->

<html>
<head>
	<title>Example of onload</title>
	<script type="text/javascript">
	function welcome() 
	{
		alert("Warning: This site ROCKS!"); // Note the presence of the semicolon after each line in the function
	}
	</script>
</head>
<body onload = "welcome()"> <!-- The welcome function will fire onload -->
	<h1>More fun than you ever dreamed of ...</h1>
	<h3>This site simply ...</h3>
	<h3>&nbsp;&nbsp;&nbsp;&nbsp;rocks ...</h3> <!-- Note that &nbsp means no break space -->
	<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rocks ...</h3>
	<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rocks ...</h3>
	<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rocks ...</h3>
</body>
</html>
