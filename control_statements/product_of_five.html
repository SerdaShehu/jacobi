			function factorial(n) // This is the straight recursive factorial function for only odd integers starting with 15 (could use modulus also)
			{
				if (n <= 1) return 1; // Define the stopping value for the recursive algorithm
				return n*factorial(n-2); // Return n * (n-2) ///
			}

			var n = 15; // Create the variable where n = factorials
			alert(factorial(n)); // Run the factorial function to get 15 factorial ...
			
		}; // end the function
		</script>
