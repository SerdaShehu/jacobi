<!-- Create a variable newAge that adds the values of age and years. Return the result. -->

<html>
<head>
	<title>New Age</title>
	<script type="text/javascript">
		age = parseInt(prompt("Please enter your current age", ""));
		years = parseInt(prompt("What year were you born in?", "")); // Note that later, this could be calculated
		
		document.write("<p>Thank you for using the age calculator!</p>")
		document.write("The sum of your age and the year you were born in is " + (age + years) + "!")
	</script>
</head>
<body>
	<!-- There is not body for this code snippet -->
</body>
</html>
