<html>
	<head>
		<meta charset = "utf-8">
		<title>Addition program</title>		
<script type = "text/javascript">
var entry1; // This will be a string
var entry2; // This will be a string
var num1; // This will be a float
var num2;// This will be a float
var sum;

// Read in the entries
entry1 = prompt("Please enter a number:","")
entry2 = prompt("Please enter a number:","")

// Converted them to a string
num1 = parseFloat(entry1);
num2 = parseFloat(entry2);

sum = num1 + num2; // Add my variables together

document.writeln("The sum of the numbers you entered is " + sum + "!");
</script>
	</head>

	</body>
</html>
