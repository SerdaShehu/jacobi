<!-- Create a function that asks the user for a starting value and an ending value and then write a table which prints the value and its square for all integers betwen those values-->

<html>
<head>
	<meta charset = "utf-8">
	<title>Value and its square!</title>
	<script type="text/javascript">
	
	document.writeln("<h1>This program squares the numbers from 1 to 10</h1>");

	for (var i = 1; i <= 10; i++) 
	{
		document.writeln("<p>The square of " + i + " is " + square(i) + "</p>");
	};

	function square(a)
	{
		return a * a;
	} // end the square function
	</script>
</head>
<body>
	<!-- There is no body section here for this program. Could wrap the data in a main function -->
</body>
</html>
