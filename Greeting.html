<!-- Create a program that asks the user for their name and returns a greeting -->

<html>
<head>
	<title>Greeting program</title>
	<script type="text/javascript">
		var name = prompt("Hello there! Please enter your name", " "); // input the variable
		var greeting = "Hello there " + name + "!" // Define the name of the greeting variable
		document.write(greeting) // Return the value of the variable
	</script>
</head>
<body>
	<!-- There is not body section for this code snippet -->
</body>
</html>
