<!-- Create a web page that will run a JavaScript script as soon as the page loads, using the onload event. 
The script should display the following: JavaScript rules! -->

<html>
<head>
	<title>JavaScript Rocks</title>
	<script type="text/javascript">
		function welcome()
		{
			document.write("<h1>JavaScript Rocks!</h1>")
		}
	</script>
</head>
<body onload="welcome()">
	<!-- Run the welcome function as soon as as the page loads. Note the position of the onload
	directly within the body tag -->
</body>
</html>
