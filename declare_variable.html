<!-- Declare variables c, thisIsAVariable, q76354 and number. var c, thisIsAVariable, q76354, number; -->

<html>
<head>
	<title>Declaring a variable</title>
	<!-- Use input to allow the user to declare a variable-->
	<h1>Welcome to the variable declaration program</h1>
	<p>Please click the following buttons to declare some variables</p>
	<hr>
	<script type="text/javascript">
		function declare()
		{
			var c; // Declare the variable c
			alert("Variable c has been declared!")
			var thisIsAVariable;
			alert("thisIsAVariable has been declared!")
			var number;
			alert("The variable number has been declared!")
			var q76354;
			alert("The variable q76354 has been declared")

		}
	</script>
</head>
<body>
	<input type="button" value = "Click to declare a variable" onclick = "declare()" />
	</body>
</html>
